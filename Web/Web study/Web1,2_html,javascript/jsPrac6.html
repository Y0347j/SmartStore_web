<!-- 반복문 - 배열 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>배열 & 반복문</title>
 </head>
 <body>
   <h1>Array</h1>
   <h2>Syntax</h2>
   <script>
     // 배열 생성
     var coworkers =["egoing","leezche"];
   </script>

   <h2>get</h2>
   <script>
     // 배열 사용
     document.write(coworkers[0]);
     document.write(coworkers[1]);
   </script>

   <h2>add</h2>
   <script>
     <!-- 배열 추가 -->
     coworkers.push('duru');
     coworkers.push('taeho');
   </script>

   <h2>count</h2>
   <script>
     <!-- 배열 갯수 -->
     document.write(coworkers.length);
   </script>

   <h1>Loop</h1>
   <ul>
     <script>
       document.write('<li>1</li>');
       var i=0;
       while(i<3){
         document.write('<li>2</li>');
         document.write('<li>3</li>');
         i = i+1;
        }
       document.write('<li>4</li>');
     </script>
   </ul>

   <h1>Loop & Array</h1>
   <script>
     var coworkers2 =['egoing','leezche','duru','taeho','sejin'];
   </script>
   <h2>Co workers</h2>
   <ul>
     <script>
       var i = 0;
       while(i < coworkers2.length){
         document.write('<li><a href="http://a.com/'+coworkers2[i]+'">'+coworkers2[i]+'</a></li>')
         i = i+1
       }
     </script>
   </ul>
 </body>
</html>
