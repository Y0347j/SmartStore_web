<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JavaScript는 동적이라서 산수 결과를 출력할 수 있음</h1>
    <p>script 태그 이용</p>

      document.write(1+1);

    <h1>HTML은 정적이라서 산수 결과를 출력할 수 없음</h1>
    1+1

</html>
